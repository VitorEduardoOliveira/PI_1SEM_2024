<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="login.css">
      <title>Recuperação de senha</title>
   </head>
   <body>
      <div class="container" id="container">
         <div class="form-container sign-up">
            <form>
               <h1>Definir uma nova</h1>
               <h1 class="centered-text">senha:</h1>
               <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
               </div>
               <div class="password-container">
                  <input type="password" placeholder="Insira a sua nova senha" id="signup-password">
                  <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
               </div>
               <div class="password-container">
                  <input type="password" placeholder="Confirme a sua senha" id="signup-password">
                  <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
               </div>
               <button>Salvar</button>
            </form>
         </div>
         <div class="form-container sign-in">
            <form>
               <h1>Recuperação de</h1>
               <h1 class="centered-text">senha:</h1>
               <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
               </div>
               <input type="email" placeholder="Insira o seu Email">
               <button>Enviar</button>
            </form>
         </div>
         <div class="toggle-container">
            <div class="toggle">
               <div class="toggle-panel toggle-left">
                  <h1>Validação concluída!</h1>
                  <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                  <button class="hidden" id="login">Voltar</button>
               </div>
               <div class="toggle-panel toggle-right">
                  <h1>Recebeu o código de verificação?</h1>
                  <p>Abra o seu email e verifique na caixa de entrada e nos arquivos Span, com o código em mãos adicione-o logo abaixo</p>
                  <input type="number" placeholder="Insira o código aqui">
                  <button class="hidden" id="register">Verificar</button>
               </div>
            </div>
         </div>
      </div>
      <script src="login.js"></script>
   </body>
</html>
