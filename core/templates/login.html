<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar uma conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="text" placeholder="Nome Completo">
                <input type="text" placeholder="Número de telefone/celular">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="CNPJ">
                <div class="password-container">
                    <input type="password" placeholder="Senha" id="signup-password">
                    <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirme a senha" id="signup-password">
                    <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu CNPJ e senha</span>
                <input type="text" placeholder="CNPJ">
                <div class="password-container">
                    <input type="password" placeholder="Senha" id="signin-password">
                    <i class="fas fa-eye toggle-password" id="toggle-signin-password"></i>
                </div>
                <a href="recuperacaosenha.html">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Ong!</h1>
                    <p>Cadastre-se com dados de sua empresa para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastre aqui!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
