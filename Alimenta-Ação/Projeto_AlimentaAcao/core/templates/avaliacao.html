{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Avaliação</title>
      <!-- custom css link -->
      <link rel="stylesheet" href="{% static 'css/avaliacao.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsivo.css' %}">
      <!-- google font link -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <!-- HEADER -->
      <header class="header" data-header>
         <div class="container">
            <h1>
               <a href="{% url 'core:index' %}" class="logo">Alimenta Ação</a>
            </h1>
            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
               <ion-icon name="menu-outline"></ion-icon>
            </button>
            <nav class="navbar" data-navbar>
               <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                  <ion-icon name="close-outline"></ion-icon>
               </button>
               <a href="{% url 'core:index' %}" class="logo">Alimenta Ação</a>
               <ul class="navbar-list">
                  <li>
                     <a href="{% url 'core:index' %}" class="navbar-link" data-nav-link>
                        <span>Menu</span>
                        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                     </a>
                  </li>
                  <li>
                  <li>
                     <a href="{% url 'core:index' %}" class="navbar-link" data-nav-link id="link-sobre">
                        <span>Sobre</span>
                        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                     </a>
                  </li>
                  </li>
                  <li>
                     <a href="{% url 'core:index' %}" class="navbar-link" data-nav-link id="link-servicos">
                        <span>Serviços</span>
                        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                     </a>
                  </li>
                  <li class="navbar-item has-submenu" data-nav-item>
                     <a href="{% url 'core:index' %}" class="navbar-link" data-nav-link>Páginas<i class="bi bi-caret-down-fill"></i></a>
                     <ul class="submenu">
                        <li class="dropdown-item"><a href="{% url 'core:index' %}" id="link-doar">Doar</a></li>
                        <li class="dropdown-item"><a href="{% url 'core:nossotime' %}">Nosso time</a></li>
                        <li class="dropdown-item"><a href="{% url 'core:index' %}" id="link-depoimentos">Depoimentos</a></li>
                        <li class="dropdown-item"><a href="{% url 'core:avaliacao' %}">Nos Avalie</a></li>
                     </ul>
                  </li>
                  <li>
                     <a href="{% url 'core:contato' %}" class="navbar-link" data-nav-link>
                        <span>Entre em contato</span>
                        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                     </a>
                  </li>
                  <li>
                     <a href="{% url 'core:login' %}" class="navbar-link" data-nav-link>
                        <span>Login</span>
                        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                     </a>
                  </li>
               </ul>
            </nav>
            <div class="header-action">
               <button id="doarBtn" class="btn btn-primary">
                  <span>Doe agora!</span>
                  <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
               </button>
            </div>
         </div>
      </header>
      <div class="avaliacao">
         <div class="post">
            <div class="text">Obrigado por nos avaliar!</div>
            <button class="edit">EDITAR</button>
            <button type="edit2" onclick="window.location.href='index.html'">SALVAR</button>
         </div>
         <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form action="#">
               <header></header>
               <div class="textarea">
                  <textarea cols="30" placeholder="Descreva sua experiência.."></textarea>
               </div>
               <div class="btn2">
                  <button type="submit">Publicar</button>
               </div>
            </form>
         </div>
      </div>
      <script src="{% static 'js/avaliacao.js' %}"></script>
      <script src="{% static 'js/index.js' %}"></script>
   </body>
</html>
